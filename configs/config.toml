# SOME TASKS EXAMPLE
# NOTE: I doesn't use no cofirm

# [taskmanager]
# run = ["update_system", "installer", "remover", "aur", "flatpak"]
#
# NOTE: You dont need taskmanager.run to run the tasks, by default it will run all of tasks
#

# type = install
[tasks.installer]
type = "install"
flags = ["-S", "--needed"]
pkgs = ["neovim"]

# type = remove
[tasks.remover]
type = "remove"
flags = ["-R"]
pkgs = ["mako"]

# ## Testing error handling, dont take care of it
# [tasks.make_it_error]
# type = "haha"

# type = update
[tasks.update_system]
type = "update"
flags = ["-Syu"]

# type = shell
[tasks.aur]
type = "shell"
program = "paru"
flags = ["-S"]
args = ["calibre-bin"]
# paru -S calibre-bin

# type = shell
[tasks.flatpak]
type = "shell"
program = "flatpak"
flags = ["install"]
args = ["md.obsidian.obsidian", "com.spotify.Client"]
# flatpak install md.obsidian.obsidian com.spotify.Client
